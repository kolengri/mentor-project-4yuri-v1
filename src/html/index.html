<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/index.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="/css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__input">
        <span class="iconify" data-icon="gg:search" data-inline="false"></span>
        <input id="filmsListInput" class="query-input" name="query" placeholder="start typing...">
        <div class="radio-div">
          <div>
            <label for="radio-list">List</label>
            <input id="radio-list" type="radio" name="type" value="List">
          </div>
          <div>
            <label for="radio-posters">Posters</label>
            <input id="radio-posters" type="radio" name="type" value="Posters" checked>
          </div>
        </div>
        <div id="films-autocomplete-list" class="films-autocomplete-list-styling"></div>
      </div>
    </div>
    </div>
    <div class="image-container"><img src="logo.png" alt="logo"></div>
    <div id="modal" class="modal-window">
      <h2>Hi!</h2>
      <h3>This is <span>SEARCH movies</span>.</h3>
      <h3>A live movies search application using external database via API.<br>
        Choose a film here and get redirected to the TMDbâ€™s website for more information.</h3>
      <button type="button" onclick="hide()">GOT IT</button>
      <button type="button" onclick="window.location.href='https://www.themoviedb.org/';" name="button">Take me to TMDb</button>
    </div>
    <div id="overlay" class="black-overlay" onclick="hide()"></div>
  </body>
</html>
